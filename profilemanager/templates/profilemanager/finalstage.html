{% extends "base.html" %}
{% load static %}

{% block nav_name %}Final Stage{% endblock %}

{% block extra_css %} 
        <link rel="stylesheet" href="{% static 'css/play.css' %}">
{% endblock %}

{% block content %}
<div id="screen-container" style="background: url('{% static "images/backgrounds/back0.jpeg" %}') no-repeat fixed top right / cover;">
        <span class="w-100">
            <a href="{% url 'home' %}" aria-label="Close Game" id="close-icon">
                <i class="fa-regular fa-circle-xmark"></i>
            </a>
        </span>
        <div id="game-container">
        </div>
    </div>
    <div id="cover-mask">
    </div>
{% endblock %}

{% block extra_js %}
    <script src="{% static 'js/finalstage.js' %}"></script>
    <script>
        // players name 
        const playerName = '{{ player_name }}';
        // character images
        const characterImage0 = "{% static 'images/characters/yodaa.png' %}"; // Yoda - 0
        const characterImage1 = "{% static 'images/characters/leia.png' %}";  // Leia - 1
        const characterImage2 = "{% static 'images/characters/luke.png' %}"; // Luke - 2
        const characterImage3 = "{% static 'images/characters/vader.png' %}"; // - Vader - 3
        const characterImage4 = "{% static 'images/characters/han.png' %}"; // Solo - 4
        // url after game finished
        const afterRSPLink = "{% url 'home' %}";
        // Boss image
        const bossImage = "{% static 'images/characters/sidious2.png' %}";
        // background music
        const mFinal = "{% static 'audio/mfinal.mp3' %}";
        const m1 = "{% static 'audio/m1.mp3' %}"; // sw theme - start & finish chapter
        const mBattle = "{% static 'audio/battle.mp3' %}";
        const mWon = "{% static 'audio/won.mp3' %}";
        const mLost = "{% static 'audio/lost.mp3' %}";
        // background image
        const backFinal = "{% static 'images/backgrounds/finalscene.png' %}";
        const backWin = "{% static 'images/backgrounds/win.png' %}";
        const backLost = "{% static 'images/backgrounds/lost.jpg' %}";
        // sfx files
        const sfx1 = "{% static 'audio/sfx1.mp3' %}";
        const sfx4 = "{% static 'audio/sfx4.mp3' %}";
        const sfxSad = "{% static 'audio/sad.mp3' %}";
        const sfxClash = "{% static 'audio/clash.mp3' %}";
    </script>
{% endblock %}
